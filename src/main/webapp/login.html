<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页</title>
</head>
<body>
	欢迎登录XXX页<br>
	<hr>
	<div id="change">
		<form>
		用户名：<input type="text" required="required" id="user"><br>
		密码：<input type="text" required="required" id="pwd"><br>
		<input id="login" type="submit" value="登录">
		</form>
	</div>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#login").click(function(){
				obj=$.ajax({
					type:"GET",
					url:"/useajax/servlet",
					data:{
						"username":$("#user").val(),
						"password":$("#pwd").val()
					},async:false});
				$("#change").html(obj.responseText);
			});
		});
	</script>
</body>
</html>
